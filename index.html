<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Resume Builder</h1>
    <div id="formContainer">
      <input type="file" id="imageInput" accept="image/*">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" required>
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" required>
      <label for="summary">Summary:</label>
      <textarea id="summary" rows="4"></textarea>
      <label for="experience">Experience:</label>
      <textarea id="experience" rows="4"></textarea>
      <label for="education">Education:</label>
      <textarea id="education" rows="4"></textarea>
      <label for="website">Website:</label>
      <input type="url" id="website">
      <button id="generateBtn">Generate Resume</button>
    </div>
    <div id="resumeContainer" class="hidden">
      <div id="resumeContent">
        <div id="resumeHeader">
          <img id="resumeImage" src="#" alt="Profile Picture">
          <div id="resumeInfo">
            <h2 id="resumeName"></h2>
            <p id="resumeEmail"></p>
            <p id="resumePhone"></p>
            <p id="resumeWebsite"></p>
          </div>
        </div>
        <div id="resumeSummary"></div>
        <div id="resumeExperience"></div>
        <div id="resumeEducation"></div>
      </div>
      <button id="downloadBtn">Download Resume</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
